<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>Company Application  Form</h2>
    <form >
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligible">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender">Female<input type="radio" name="mygender">
            Other<input type="radio" name="mygender">
        </div>
        <br>
        <div>
            Write about yourself : <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <hr>
        <div>
            <fieldset>
            <legend>Search</legend>
            <label for="car">Car</label>
            <select name="myCar" id="car">
            <option value="ind">Indica</option>
            <option value="swf" selected>Swift</option>
            </select>
            </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        </forms>
</body>

</html>
